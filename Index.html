<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexio AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Baby blue background */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
        }
        .hamburger {
            font-size: 30px;
            cursor: pointer;
        }
        .container {
            text-align: center;
            padding: 60px 20px;
        }
        .cta-button {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }
        .cta-button-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 50px 20px;
        }
        .menu.active {
            display: block;
        }
        .menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
        }
        .menu .cta-button {
            margin-top: 40px;
            background-color: #28a745;
        }
        .image-section {
            margin: 20px auto;
            text-align: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Nexio AI</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</div>

<div class="container">
    <p style="color: #0d6efd;">Trusted by 1.3M+ users</p>
    <h1>Generate viral-ready clips in seconds</h1>
    <p>Your all-in-one tool for creating AI voiceovers, engaging subtitles, optimized gameplay, and more.</p>
    <div class="cta-button cta-button-small">Try Nexio Now</div>
    <div class="image-section">
        <img src="your-image-url-here" alt="AI related image">
    </div>
    <p>Powering top creators on</p>
    <div>
        <img src="tiktok-logo.png" alt="TikTok">
        <img src="shorts-logo.png" alt="YouTube Shorts">
        <img src="instagram-logo.png" alt="Instagram">
    </div>
</div>

<div class="menu" id="menu">
    <a href="#features">Features</a>
    <a href="#use-cases">Use Cases</a>
    <a href="#resources">Resources</a>
    <a href="#pricing">Pricing</a>
    <a href="#contact">Contact Us</a>
    <a href="#get-started" class="cta-button">Get Started</a>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('active');
    }
</script>

</body>
</html>
